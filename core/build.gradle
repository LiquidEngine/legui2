plugins {
    id 'java-library'
}

dependencies {
    // https://mvnrepository.com/artifact/io.github.classgraph/classgraph
    compile group: 'io.github.classgraph', name: 'classgraph', version: classgraph_version

    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

    // https://mvnrepository.com/artifact/org.jdom/jdom2
    compile group: 'org.jdom', name: 'jdom2', version: jdom_version

    // https://mvnrepository.com/artifact/com.google.guava/guava-collections
    compile group: 'com.google.guava', name: 'guava-collections', version: guava_collections_version

    // https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
    compile group: 'org.antlr', name: 'antlr4-runtime', version: antlr4_version

    // https://mvnrepository.com/artifact/org.joml/joml
    compile group: 'org.joml', name: 'joml', version: joml_version

    compile group: 'org.lwjgl', name: 'lwjgl', version: lwjgl_version
    compile group: 'org.lwjgl', name: 'lwjgl', version: lwjgl_version, classifier: 'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl', version: lwjgl_version, classifier: 'natives-linux'
    compile group: 'org.lwjgl', name: 'lwjgl', version: lwjgl_version, classifier: 'natives-macos'

    compile group: 'org.lwjgl', name: 'lwjgl-yoga', version: lwjgl_version
    compile group: 'org.lwjgl', name: 'lwjgl-yoga', version: lwjgl_version, classifier: 'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-yoga', version: lwjgl_version, classifier: 'natives-linux'
    compile group: 'org.lwjgl', name: 'lwjgl-yoga', version: lwjgl_version, classifier: 'natives-macos'

    testCompile group: 'junit', name: 'junit', version: junit_version
}

ext.moduleName = 'com.spinyowl.spinygui.core'